{% extends 'base.html' %}

{% block head %}

{% endblock %}

{% block body %}
<h1>Page Update</h1>
<form action="/update/{{ post.id }}" method="POST">
    <label for="lcontent">Place Name:</label>
    <input type="text" id="id_content" name="content" value="{{ post.content }}">
    <label for="ldesc">Description:</label>
    <input type="text" id="id_description" name="description" value="{{ post.description }}">
    <label for="lprice">Price:</label>
    <input type="number" id="id_price" name="price" value="{{ post.price }}">
    <input type="submit" value="Submit" formmethod="post">
</form>

{% endblock %}
